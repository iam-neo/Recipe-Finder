<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="recipeTitle">Recipe Title</h1>
        <img id="recipeImage" src="#" alt="Recipe Image">
        <div class="recipe-details">
            <div>
                <h2>Ingredients</h2>
                <ul id="ingredientList">
                    <!-- Ingredients will be dynamically added here -->
                </ul>
            </div>
            <div>
                <h2>Instructions</h2>
                <p id="recipeInstructions">Recipe Instructions</p>
            </div>
        </div>
        <a href="/index.html" class="back-link">Back to Recipe Finder</a>
    </div>
    <script src="/js/viewRecipe.js"></script>
</body>
</html>
